            
{% extends "base.html" %}

{% block topbar %} {{msg}} {% endblock %}

{% block content %}

                    <table>
                        <thead>
                            <th>ID</th>
                            <th>News Source</th>
                            <th>Present </th>
                            <th>Comment </th>
                        
                        </thead>
                        <tbody>
                        {% for row in data  %}     
                        <tr> 
                                <td> {{row.id}}                                 
                                </td>    
                                <td>
                                    {{ row.name }} 
                                </td> 
                                <td>{{ row.present }} 
                                </td> 
                                <td>{{ row.comment }} 
                                </td>
                        </tr> 
                        {% endfor %} 
                        </tbody>
                        
                        </table>

{% endblock %}
